<div class="login-page">
  <div class="login-box">
    <div class="login-logo">
      <b>{{title}}</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form>

          <div class="form-group has-feedback inner-addon left-addon">
            <i class="fa fa-envelope "></i>

            <input type="email" class="form-control" placeholder="Email" id="username" required [(ngModel)]="model.username" name="name" #username="ngModel">
          </div>
          <div [hidden]="username.valid || username.pristine " class="alert alert-danger">
            Username is required 
          </div>
          <div class="form-group has-feedback inner-addon left-addon">
            <i class="fa fa-lock "></i>
            <input type="password" class="form-control" placeholder="Password" id="password" required [(ngModel)]="model.password" name="password"
            #password="ngModel">
          </div>
          <div [hidden]="password.valid || password.pristine " class="alert alert-danger">
              Username is required 
            </div>
        </form>
        
        <div class="row">
          <div class="col-8">
            <div class="checkbox icheck">
              <label>
                <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;">
                  <input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;">
                  <ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                </div> Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button (click)="onClickMe()" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col -->
        </div>

    </div>
  </div>
</div>
